<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Web Code Academy</title>

    <!-- Librerías -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf04bd9cb6.js" crossorigin="anonymous"></script>
    
    <!-- Hojas de estilo -->
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
    <link rel="stylesheet" href="css/editor.css">

    <meta name="theme-color" content="#333">

    <meta name="title" content="Web Code Academy">
    <meta name="description" content="¡Bienvenido a Web Code Academy!">
    <meta name="keywords"
        content="Web Code Academy, web, code, academy, cursos, programación, desarrollo web, desarrollo de aplicaciones, desarrollo de software, desarrollo de aplicaciones web, desarrollo de aplicaciones móviles">

    <meta property="og:type" content="website">
    <meta property="og:url" content="www.web-code-academy.com">
    <meta property="og:title" content="Web Code Academy">
    <meta property="og:description" content="¡Bienvenido a Web Code Academy!">
    <meta property="og:image" content="https://raw.githubusercontent.com/AngelIsaiSzr/Resources/main/images/Web%20Code%20Academy.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.angel_szr1.com/">
    <meta property="twitter:title" content="Web Code Academy">
    <meta property="twitter:description" content="¡Bienvenido a Web Code Academy!">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/AngelIsaiSzr/Resources/main/images/Web%20Code%20Academy.png">
</head>

<body>
    <section class="hero">
        <nav class="nav">
            <div class="left-nav">
                <h2>Web Code Academy</h2>
            </div>
            <div class="right-nav">
                <a href="index.html" class="house nav__links">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="#" onclick="rotate()" class="rotate-btn nav__links">
                    <i class="fa-sharp fa-solid fa-rotate"></i>
                </a>
                <a href="javascript:void(0);" data-id="img-btn" class="img-btn nav__links" id="img-btn">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </a>
            </div>
        </nav>

        <div class="container-editor">
            <div class="left-bar" data-aos="zoom-in-up" data-aos-anchor-placement="center-bottom" data-aos-duration="900">

                <label class="name-language">
                    <i class="fa-brands fa-html5"></i>
                    HTML
                </label>
                <div class="line-numbers-container">
                    <div class="line-numbers" id="line-numbers-html"></div>
                    <textarea id="html-code" onkeyup="run(); updateLineNumbersHtml();" spellcheck="false"></textarea>
                </div>

                <label class="name-language">
                    <i class="fa-brands fa-css3-alt"></i>
                    CSS
                </label>
                <div class="line-numbers-container">
                    <div class="line-numbers" id="line-numbers-css"></div>
                    <textarea id="css-code" onkeyup="run(); updateLineNumbersCss();" spellcheck="false"></textarea>
                </div>

                <label class="name-language">
                    <i class="fa-brands fa-js"></i>
                    JavaScript
                </label>
                <div class="line-numbers-container">
                    <div class="line-numbers" id="line-numbers-js"></div>
                    <textarea id="js-code" onkeyup="run(); updateLineNumbersCss();" spellcheck="false"></textarea>
                </div>

            </div>

            <div class="right-bar" data-aos="zoom-in-up" data-aos-anchor-placement="center-bottom" data-aos-duration="900">
                <label class="name-language">
                    <i class="fa-solid fa-play"></i>
                    output
                </label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
    
    <!-- Archivo Js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Librería de animaciones -->
    <script>
        AOS.init();
    </script>

    <!-- Mi script -->
    <script src="js/editor.js"></script>
</body>

</html>
